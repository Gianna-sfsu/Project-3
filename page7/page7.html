<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count on Me - Page 5</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Fontdiner+Swanky&display=swap" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="lyrics">
            <div class="line">
                <span class="lyric emilys no-spin">I'll</span>
                <span class="lyric swanky hover-glow-bigger no-spin">never</span> <!-- "never" glows and grows -->
            </div>
            <div class="line">
                <span class="lyric swanky hover-glow-bounce no-spin">say</span> <!-- "say" glows and bounces -->
                <span class="lyric emilys hover-disappear">goodbye</span> <!-- "goodbye" disappears on hover -->
            </div>
            <div class="line last-line">
                <a href="../index.html" class="lyric swanky hover-glow-bounce  no-underline">you know</a> <!-- Link back to index without underline -->
            </div>
        </h1>
    </div>
</body>
</html>
